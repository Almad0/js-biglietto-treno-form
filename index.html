<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biglietto del treno Js</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <section id="Calcolo-Biglietto text-center">
    <h1 class="text-center">Calcola il prezzo del tuo biglietto</h1>
    <div class="card round">
      <div class="row flex">
        <div class="col">
          <label for="name">Nome e cognome</label> <br>
          <input id="full-name"type="text" name="name" value="">
        </div>
        <div class="col">
          <label for="km"> Km da percorrere</label> <br>
          <input id="km"type="number" name="km" value="">
        </div>
        <div class="col">
          <label for="fascia">Fascia di et√†</label> <br>
          <select id="fascia"class="" name="fascia">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggironenne</option>
            <option value="over65">Over65</option>
          </select>
        </div>
      </div>
      <div class="button-row flex">
        <button id="btn-genera"type="button" name="genera">Genera</button>
        <button id="btn-annulla"type="button" name="annulla">Annulla</button>
      </div>
    </div>
  </section>


  <section id="Biglietto">
    <h1 class="text-center">il tuo biglietto</h1>
    <div class="ticket-card">
      <h3>Dettaglio Passeggeri</h3>
      <div class="ticket-row flex">
        <div class="Ticket-Name">
          <h4>Nome passeggero</h4>
          <h3 id="ticket-userName">awd</h3>
        </div>
        <div class="Ticket-Info flex">
          <div class="tiket-Card">
            <h4>Offerta</h4>
            <h4 id="ticket-offer">cloec</h4>
          </div>
          <div class="tiket-Card">
            <h4>Carrozza</h4>
            <h4 id="ticket-carro">mino</h4>
          </div>
          <div class="tiket-Card">
            <h4>Codice CP</h4>
            <h4 id="ticket-cp">midano</h4>
          </div>
          <div class="tiket-Card">
            <h4>Costo Biglietto</h4>
            <h4 id="ticket-cost">min342342o</h4>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="assets/js/main.js"></script>
</body>
</html>
